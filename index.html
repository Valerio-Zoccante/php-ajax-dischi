<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Collection songs</title>
        <link rel="stylesheet" href="dist/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="https://developer.spotify.com/assets/branding-guidelines/icon3@2x.png" alt="logo">
            </div>
        </header>
        <main>
            <div class="container">

            </div>
        </main>

        <script id="album-template" type="text/x-handlebars-template">
            <div class="album">
                <div class="immagine"><img src="{{img}}"></div>
                <div class="titolo"> {{title}} </div>
                <div class="artista"> {{artist}} </div>
                <div class="anno"> {{year}} </div>
            </div>
        </script>
        <script src="dist/js/main.js" charset="utf-8"></script>
    </body>
</html>
